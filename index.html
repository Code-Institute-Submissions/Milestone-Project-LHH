<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">

    <title>Ontdek Winterswijk</title>
</head>


<body>

    <div class="container-fluid container-background">
        <div class="container-fluid container-opaque-overlay">

            <!-- Start Navbar (Upper navigation) -->
            <!-- The basic code is from getbootstrap.com examples. I have edited the code on a few points. -->
            <nav class="d-lg-none sticky-top navbar navbar-dark" style="background-color: rgba(0, 0, 0, 0.70);">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <div class="navbar-logo">
                            <h1>Lichtenberg</h1>
                            <h3>-vakantiewoningen-</h3>
                        </div>
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarCollapse"
                        style="background-color: rgba(0, 0, 0, 0.40);">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Omgeving</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Woning Stoverink</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Woning Simmelink</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar (Upper navigation) -->


            <div class="container-fluid">
                <div class="row g-0">
                    <div class="d-none d-lg-block col-1"></div>
                    <div class="d-none d-lg-block col-2 sticky-top container-menu-left">
                        <div class="col-12 col-lg-9">
                            <div class="row g-0">
                                <div class="col-12">
                                    <div class="container-main-right">
                                        <section class="container-home"></section>
                                        <section class="container-omgeving"></section>
                                        <section class="container-woning-stoverink"></section>
                                        <section class="container-woning-simmelink"></section>
                                        <section class="container-contact"></section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
